site_name: The BLK Nest
site_url: https://guides.theblknest.org
repo_url: https://github.com/kayanhales/the-blk-nest-guides
edit_uri: blob/main/docs/
plugins:
  - search
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
  - print-site:
      add_to_navigation: true
      print_page_title: "Print this guide"
extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/yourhandle
    - icon: fontawesome/brands/github
      link: https://github.com/kayanhales
theme:
  name: material
  palette:
    - scheme: afro         # light
      primary: custom
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark
    - scheme: afro-dark    # dark
      primary: custom
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
    - toc.integrate
extra_css:
  - styles/afro.css

nav:
  - Start Here: start-here/index.md
  - Pregnancy: pregnancy/index.md
  - Birth & Postpartum: birth-postpartum-reality/index.md
  - Support & Community:
      - Community Spaces: support-community/community-spaces.md
      - How to Ask for Help: support-community/how-to-ask-for-help.md
  - Care & Healing:
      - Pelvic Floor Therapist: care-healing/pelvic-floor-therapy.md
      - Lactation Support: care-healing/lactation-support.md
      - Therapy and Mental Health: care-healing/therapy-and-mental-health.md
      - Body Care and Healing: body-care-and-healing.md
  - Resources & Services: resources-services/index.md
  - Beyond the Newborn Stage: parenting-beyond-newborn/index.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
